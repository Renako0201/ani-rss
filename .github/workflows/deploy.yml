name: deploy

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Project
        run: |
          bash ./package.sh
          bash ./package-win.sh

          time=$(date +%s%3N)
          version=$(cat pom.xml | grep -oPm1 '(?<=<version>).*?(?=</version>)')
          echo "{\"time\":$time,\"version\":\"$version\"}" > info.json
          jq --arg content "$(cat UPDATE.md)" '. += {markdown: $content}' info.json > temp.json && mv temp.json info.json

          echo "$(cat info.json)"

          echo "version=v$version" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.version }}
          body_path: UPDATE.md
          tag_name: ${{ env.version }}
          append_body: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./ani-rss-application/target/ani-rss-jar-with-dependencies.jar
            ./ani-rss-application/target/ani-rss-jar-with-dependencies.jar.md5
            ./ani-rss-application/target/ani-rss-launcher.exe
            ./ani-rss-application/target/ani-rss-launcher.exe.md5
            ./ani-rss-application/target/ani-rss.win.x86_64.zip
            ./ani-rss-application/target/ani-rss.win.x86_64.zip.md5
            ./info.json
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Normalize Docker Hub username
        shell: bash
        run: |
          docker_user_raw='${{ secrets.DOCKER_USERNAME }}'
          docker_user_trimmed="$(echo "$docker_user_raw" | tr -d '\r\n' | xargs)"
          docker_user_lower="$(echo "$docker_user_trimmed" | tr '[:upper:]' '[:lower:]')"

          if [ -z "$docker_user_lower" ]; then
            echo "DOCKER_USERNAME is empty. Please set repository secret DOCKER_USERNAME." >&2
            exit 1
          fi

          if ! [[ "$docker_user_lower" =~ ^[a-z0-9]+([._-][a-z0-9]+)*$ ]]; then
            echo "Invalid DOCKER_USERNAME format after normalization. Current value is not a valid Docker Hub username." >&2
            exit 1
          fi

          echo "DOCKERHUB_USERNAME=$docker_user_lower" >> $GITHUB_ENV
          echo "IMAGE_REPO=${docker_user_lower}/ani-rss" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image (temurin)
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_REPO }}:latest,${{ env.IMAGE_REPO }}:${{ env.version }}
      - name: Build and push Docker image (openj9)
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/Dockerfile-openj9
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_REPO }}:openj9,${{ env.IMAGE_REPO }}:${{ env.version }}-openj9
      - name: Build and push Docker image (arm32v7)
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/Dockerfile-arm32v7
          platforms: linux/arm/v7
          push: true
          tags: ${{ env.IMAGE_REPO }}:arm32v7,${{ env.IMAGE_REPO }}:${{ env.version }}-arm32v7
